---
# ROOTPATH should be set to the absolute path of crypto material starting directory
# for example: export ROOTPATH=/home/ubuntu/mywork/vars/keyfiles
"name": "fishnetwork"
"x-type": "hlfv-2.3.0"
"version": "1.0.0"
"client":
  "organization": "supplier.fish.com"
  "cryptoconfig":
    "path": "${ROOTPATH}"
  "connection":
    "timeout":
      "peer":
        "endorser": "300"
        "eventHub": "300"
        "eventReg": "300"
      "orderer": "300"
  "credentialStore":
    "path": "/tmp/state-store"
    "cryptoStore":
      "path": "/tmp/msp"
  "BCCSP":
    "security":
      "enabled": "true"
      "default":
        "provider": "SW"
      "hashAlgorithm": "SHA2"
      "softVerify": "true"
      "level": "256"

"channels":
  "testchannel":
    "orderers":
    - "orderer1.example.com"
    - "orderer2.example.com"
    "peers":
      "peer1.supplier.fish.com":
        "endorsingPeer": true
        "chaincodeQuery": true
        "eventSource": true
      "peer2.dealer.fish.com":
        "endorsingPeer": true
        "chaincodeQuery": true
        "eventSource": true

"organizations":
  "dealer.fish.com":
    "mspid": "dealer-fish-com"
    "cryptoPath": "peerOrganizations/dealer.fish.com/users/{username}@dealer.fish.com/msp"
    "peers":
    - "peer2.dealer.fish.com"
    "certificateAuthorities":
    - "ca1.dealer.fish.com"
  "example.com":
    "mspid": "example-com"
    "cryptoPath": "ordererOrganizations/example.com/users/{username}@example.com/msp"
    "orderers":
